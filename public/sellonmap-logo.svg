<svg viewBox="0 0 60 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Map pin with price tag integration -->
  <g id="icon">
    <!-- Map pin shape -->
    <path d="M 17 13 C 17 6 23 0 30 0 C 37 0 43 6 43 13 C 43 18 40 22 36 24 L 30 36 L 24 24 C 20 22 17 18 17 13 Z" 
          fill="url(#gradient1)" 
          stroke="#2563eb" 
          stroke-width="0.5"/>
    
    <!-- Inner circle (map pin center) -->
    <circle cx="30" cy="13" r="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Dollar sign in center -->
    <text x="30" y="17" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#2563eb">$</text>
    
    <!-- Price tag ribbon -->
    <path d="M 34 10 L 44 6 L 48 10 L 44 14 Z" fill="#10b981" stroke="#059669" stroke-width="0.5"/>
    <circle cx="43" cy="8" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>